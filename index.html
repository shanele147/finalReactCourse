<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Challenge - Ngoc Le</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/85750185cb.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="./shortenURL.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="input col-lg-12 col-md-12 col-sm-12">
                    <h1>Link Shortener</h1>
                    <div>
                        <label>Enter a link: </label>
                        <input id="urlInput" type="text" name="URLInput" placeholder="example.com" value="" />
                       
                        <button id="submit" onclick="shortenUrl()">
                            <i class="fa-solid fa-arrow-right"></i></button>
                    <div id="ring">
                        <span></span>
                    </div>
                    </div>

                    <div class="domain-group">Short domain:
                        <input type="button" class="sub-btn" id="domain-1" value="shrtco.de"
                            onclick="onClickDomain('domain-1')" />
                        <input type="button" class="sub-btn" id="domain-2" value="9qr.de"
                            onclick="onClickDomain('domain-2')" />
                        <input type="button" class="sub-btn" id="domain-3" value="shiny.link"
                            onclick="onClickDomain('domain-3')" />
                    </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 result-container">
                    <h3 id="text-noti"></h3>
                    <a id="resultURL"></a>
                </div>
            </div>
        </div>



    </body>

</html>
